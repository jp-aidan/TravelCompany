<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css" type="text/css" />
    <title>About Us | Ireland Luxury Tours</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="tours.html">Tours</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside><img src="images/logo.png" alt="Ireland Luxury Toursp"></aside>
        <article>
            <h1>About Us</h1>
            <section class="columns-desktop">
                <div class="tours">
                    <img src="images/rock-cashel.png" alt="Apple tours" />
                    <div class="columns">
                        <div class="title">Apple tours</div>
                        <div class="price">$12.95</div>
                </div>
                <p class="desc">Our famous apple tours</p>
                <button data-order="rock-cashel">Order</button>
                </div>
                <div class="tours">
                    <img src="images/ross-castle.png" alt="Cherry tours" />
                    <div class="columns">
                        <div class="title">Cherry tours</div>
                        <div class="price">$15.95</div>
                </div>
                <p class="desc">A summer classic!</p>
                <button data-order="ross-castle">Order</button>
                </div>    
            </section>
        </article>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="tourss.html">tourss</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </footer>
</body>
<script>
    window.addEventListener("DOMContentLoaded", function(e) {
        const orderButtons = document.querySelectorAll("button[data-order]");

        orderButtons.forEach(function(button) {

            button.addEventListener("click", function(e) {
                const button = e.currentTarget;
                const container = button.parentNode;

                const order = {
                    id: button.getAttribute("data-order"),
                    title: container.querySelector(".title").innerText,
                    price: container.querySelector(".price").innerText,
                    desc: container.querySelector(".desc").innerText
                };

                localStorage.setItem("order", JSON.stringify(order));

                const url = window.location.href.replace("tourss.html", "order.html");
                window.location.href = url;

            });
        });
    });
</script>
</html>
